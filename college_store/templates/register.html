{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >REGISTRATION</title>
</head>
<body style="background-image: url({% static 'img/header.jpg' %});background-size:cover;background-repeat: no-repeat ;min-height:100vh; display:flex; align-items:center; justify-content:center;  ">
<div class="container" style="position:relative; max-width:900px; width:100%; background-color:#fff; border-radius:6px; padding:30px; margin:0 15px;box-shadow:0 5px rgba(0,0,0,0.1) ">
<h2 style="text-align:center;color:black; font-size:40px; font-weight:600; ">Registration</h2><br>


<form action="register" method="post" style="text-align:center; position:relative; min-height:390px; background-color:silver; margin-top:16px;  ">
 {% csrf_token %}<br>

    <input style="width: calc(100% / 3 - 15px);flex-direction:column; height:42px;font-size:22px;" type="text" name="username" placeholder="Username"><br>
    <input style="width: calc(100% / 3 - 15px);flex-direction:column;height:42px;font-size:22px;" type="password" name="password" placeholder="Enter Password"><br>
    <input style="width: calc(100% / 3 - 15px);flex-direction:column;height:42px;font-size:22px;" type="password" name="password1" placeholder="Confirm Password"><br>
    <input style="height:32px;font-size:22px;"  type="submit" value="Submit "><br>


</form>



{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</div>
</body>
</html>
