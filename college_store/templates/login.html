
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body  style="background-image: url({% static 'img/header.jpg' %});background-size:cover;background-repeat: no-repeat ;">

<form action="login" method="post" style="text-align:center; ">
   {% csrf_token %}<br>
    <input style="width: calc(100% / 3 - 15px);flex-direction:column; height:22px;font-size:22px;"  type="text" name="username" placeholder="Username"><br>
    <input style="width: calc(100% / 3 - 15px);flex-direction:column; height:22px;font-size:22px;" type="password" name="password" placeholder="Enter Your Password"><br>
    <input style="height:32px;font-size:22px;" type="submit" value="submit" >
<button style="height:32px;font-size:20px;" type="button" class="btn btn-outline-primary"><a href="register">Register</a> </button>

</form>


</body>
</html>
